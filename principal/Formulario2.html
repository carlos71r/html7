      <div class="container">
        <br>
        <form class="row g-3">

            <div class="col-md-4">
                <label class="form-label fw-bold">Nombres:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Número de cédula:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" required>
            </div>


            <div class="col-md-4">
                <label class="form-label fw-bold">Fecha de nacimiento:</label>
            </div>
            <div class="col-md-5">
                <input type="date" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Ciudad:</label>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Correo:</label>
            </div>
            <div class="col-md-5">
                <input type="email" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Teléfono:</label>
            </div>
            <div class="col-md-5">
                <input type="tel" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Dirección:</label>
            </div>
            <div class="col-md-5">
                <textarea class="form-control" rows="3" required></textarea>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Estado civil:</label>
            </div>
            <div class="col-md-5">
                <select class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viudo">Viudo</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Etnia:</label>
            </div>
            <div class="col-md-5">
                <select class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option value="mestizo">Mestizo</option>
                    <option value="indígena">Indígena</option>
                    <option value="afrodescendiente">Afrodescendiente</option>
                    <option value="blanco">Blanco</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Género:</label>
            </div>
            <div class="col-md-5">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" value="masculino" required>
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" value="femenino" required>
                    <label class="form-check-label">Femenino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" value="otro" required>
                    <label class="form-check-label">Otro</label>
                </div>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Malos hábitos:</label>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="fuma">
                    <label class="form-check-label">Fuma</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="alcohol">
                    <label class="form-check-label">Toma alcohol</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="drogas">
                    <label class="form-check-label">Consume drogas</label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
